<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass style page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.jpg" alt="" />
            <h3>Vahan Muradyan</h3>
            <p>Pro member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="" />
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="" />
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for free games</h2>
            <img src="./images/gamepad.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/skyrim.jpg" alt="" />
              <div class="card-info">
                <h2>TES 5: Skyrim</h2>
                <p>PC Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="precentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/assasin.jpg" alt="" />
              <div class="card-info">
                <h2>Assassins Creed: Unity</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="precentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/cyberpunk.jpg" alt="" />
              <div class="card-info">
                <h2>Cyberpunk 2077</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="precentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
